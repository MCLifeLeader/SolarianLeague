<!--*Header*-->
			<tr>
				<td>
					<form action="<!--*ScriptName*-->" method="post" id="formMain" name="formMain">
					<input type="hidden" name="action" value="<!--%Action%-->">
					<input type="hidden" name="sub" value="submit">
					<input type="hidden" name="querystring" value="<!--%QueryString%-->">
					<input type="hidden" name="fid" value="<!--%ForumID%-->">
					<input type="hidden" name="tid" value="<!--%TopicID%-->">
					<input type="hidden" name="pid" value="<!--%PostID%-->">
					<input type="hidden" name="guestname" value="<!--%GuestName%-->">
					<input type="hidden" name="subject" value="<!--%Subject%-->">
					<input type="hidden" name="icon" value="<!--%IconVal%-->">
					<input type="hidden" name="message" value="<!--%Message%-->">
					<input type="hidden" name="includesig" value="<!--%IncludeSig%-->">
					<input type="hidden" name="notify" value="<!--%Notify%-->">
					<table width="100%" border="0" cellpadding="3" cellspacing="0" class="contentHeader">
						<tr>
							<td>Message Preview</td>
						</tr>
					</table>
					<table width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="contentCell"><font color="red"><b>This is a preview of what your post will look like.  Click Submit to post this message, or click the Modify button to make changes.</b></font></td>
						</tr>
						<tr>
							<td class="dataGrid">
								<table width="100%" border="0" cellspacing="3" cellpadding="0" class="subContentHeader">
									<tr>
										<td height="40" align="center" valign="middle"><!--%Icon%--></td>
										<td width="60%" align="left" valign="middle"><b><!--%PreviewSubject%--></b> (<!--%Username%-->)<br>
											<font size="1"><b>Posted:</b> <!--%PostDate%--> <b>Modified:</b> <!--%ModifyDate%--></font><br></td>
										<td width="40%" align="right"></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td class="postBorder" bgcolor="white">
								<table width="100%" border="0" cellspacing="0" cellpadding="4">
									<tr>
										<td><!--%PreviewMessage%--></td>
									</tr>
								</table>
						</tr>
						<tr>
							<td class="contentCell">
									<table width="100%" border="0" cellspacing="0" cellpadding="4">
										<tr>
											<td class="post"><input type="image" border="0" src="<!--*SelectedSkinPath*-->button_submit.gif" name="submit" value="Submit">&nbsp;<input type="image" border="0" src="<!--*SelectedSkinPath*-->button_modify.gif" name="modify" value="Modify"></td>
										</tr>
									</table>				
							</td>
						</tr>	
					</table>
					</form>
				</td>				
			</tr>
<!--*Footer*-->

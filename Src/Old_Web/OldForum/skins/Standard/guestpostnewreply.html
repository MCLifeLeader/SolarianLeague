<!--*Header*-->
			<tr>
				<td>
					<form action="<!--*ScriptName*-->" method="post" id="formMain" name="formMain">
					<input type="hidden" name="action" value="posts">
					<input type="hidden" name="sub" value="submit">
					<input type="hidden" name="fid" value="<!--%ForumID%-->">
					<input type="hidden" name="tid" value="<!--%TopicID%-->">
					<input type="hidden" name="pid" value="<!--%PostID%-->">
					<input type="hidden" name="querystring" value="<!--%QueryString%-->">
					<table width="100%" border="0" cellpadding="3" cellspacing="0" class="contentHeader">
						<tr>
							<td>Post a Reply</td>
						</tr>
					</table>
					<table width="100%" border="0" cellpadding="3" cellspacing="0">
						<tr>
							<td class="subContentHeader"><font color="red"><b>You are currently not logged in.  Although this forum permits Guest posts, it is recommended that you Register by clicking the link above.</b></font> Fill in the fields below and click Submit.</td>
						</tr>
					</table>
					<table width="100%" border="0" cellpadding="3" cellspacing="0" class="contentCell">
						<tr>
							<td><b>Your name:</b></td>
						</tr>
						<tr>
							<td><input type="text" size="40" name="guestname" value="<!--%GuestName%-->"></td>
						</tr>
						<tr>
							<td><b>Subject:</b></td>
						</tr>
						<tr>
							<td><input type="text" size="40" name="subject" value="<!--%ReplySubject%-->"></td>
						</tr>
						<tr>
							<td><b>Message Icon:</b></td>
						</tr>
						<tr>
							<td><!--%MessageIconList%--></td>
						</tr>
						<tr>
							<td><b>Message:</b></td>
						</tr>
						<tr>
							<td><!--%ToastEdit%--></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="preview" value="True" checked>Preview first<br><br>
								  <input type="image" border="0" src="<!--*SelectedSkinPath*-->button_submit.gif" name="submit" value="Submit"><br>&nbsp;</td>
						</tr>			
					</table>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<table width="100%" border="0" cellpadding="3" cellspacing="0" class="postBorder">
						<tr>
							<td class="subContentHeader">Original Message</td>
						</tr>
						<tr>
							<td><blockquote><!--%ReplyMessage%--></blockquote></td>
						</tr>
					</table>					
				</td>
			</tr>
<!--*Footer*-->

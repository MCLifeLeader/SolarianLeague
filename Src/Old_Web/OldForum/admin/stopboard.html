<form method="post" action="<!--*ScriptName*-->">
<input type="hidden" name="action" value="stop">
<input type="hidden" name="sub" value="stopboard">
<table width="100%" border="1" bordercolor="black" cellpadding="0" cellspacing="0" bgcolor="#000000">
	<tr>
		<td width="100%" height="20" bgcolor="#4682b4">&nbsp;<font face="arial,helvetica" color="white"><b>Stop Board</b></font></td>
	</tr>
</table>
<table width="100%" border="1" bordercolor="black" cellpadding="4" cellspacing="0" bgcolor="#4682b4">
	<tr>
		<td>
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr>
					<td width="100%" height="20"><font face="arial,helvetica" size="2" color="white">Type the message users will see while the board is stopped, then click Submit.</font><br>&nbsp;</td>
				</tr>
				<tr>
					<td width="100%" height="20" valign="top">&nbsp;<textarea cols="30" rows="4" name="stopmessage" wrap="virtual"><!--%StopMessage%--></textarea></td>
				</tr>
				<tr>
					<td width="100%" height="20"><br>&nbsp;<input type="submit" name="submit" style="color:white;background-color:#4682b4" value="Submit"><br>&nbsp;</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</form>
